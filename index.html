<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Embed Support -->
    <meta property="og:title" content="67 Cipher">
    <meta property="og:description" content="Convert your text to 67 cipher. No cap fr fr on god.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://legendile7.github.io/67cipher/">
    <meta name="theme-color" content="#ff00ff">
    
    <title>67 Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <h1 class="glitch" data-text="67 CIPHER">67 CIPHER</h1>
        <p class="subtitle">no cap fr fr on god</p>
        
        <div class="converter-box">
            <textarea id="inputText" placeholder="type ur yapping here..."></textarea>
            
            <div class="controls">
                <button onclick="encodeText()">ENCODE (make it 67)</button>
                <button onclick="decodeText()">DECODE (what does it mean)</button>
            </div>

            <textarea id="outputText" readonly placeholder="result goes here..."></textarea>
            <button onclick="copyText()" class="copy-btn">COPY (steal this)</button>
        </div>
        
        <div class="footer">
            <p>made by legendile7 cus bored</p>
            <p><a href="https://github.com/Legendile7/67cipher" target="_blank" style="color: #00ff00; text-decoration: underline;">view source code</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
